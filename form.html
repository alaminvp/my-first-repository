<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="box">
	<form> 
		<center><u><h2>Regestion Form</h2></u>
		</center>
		<label for="name">First Name:</label><br>
		<input type="text" name="name" id="name" placeholder="Enter first name"><br>
		<label for="lname">Last Name:</label><br>
		<input type="text" name="lname" id="lname" placeholder="Enter last name"><br>
		<label for="mobile">Mobile Number:</label><br>
		<input type="number" name="name" id="mobile" placeholder="Enter mobile number"><br>
		<label for="email">Email:</label><br>
		<input type="email" name="email" id="email" placeholder="Enter email"><br>
		<label for="pass">Password:</label><br>
		<input type="password" name="pass" id="pass" placeholder="Enter password"><br>
		<label for="gender">Gender:</label><br>
		<input type="radio" name="male" id="male">
		<label for="male">Male</label>
		<input type="radio" name="female" id="female">
		<label for="female">Female</label>
		<input type="radio" name="others" id="others">
		<label for="others">Others</label><br><br>
		<label for="date">Date Of Birth:</label><br>
		<input type="date" name="date" id="date"><br><br>
		
		<button type="submit">Send</button>
		<button type="reset">Cancel</button>
		
	</form>
	</div>
	
</body>
</html>
